<!DOCTYPE html>
  <html>
    <head>
      <style>
        #changeColor {
          height: 30px;
          width: 30px;
          outline: none;
        }

        button {
          margin-bottom: 5px;
        }

        body {
          padding: 15px;
        }
      </style>
    </head>
    <body>
      <div class="autoFillContainer">
          <button id="saveAddress">Save Address</button>
    
          <div id="address">
            <p id="name"></p>
            <p id="firstLine"></p>
            <p id="secondLine"></p>
            <p id="city"></p>
            <p id="state"></p>
            <p id="zip"></p>
            <p id="country"></p>
          </div>
    
          <button id="pasteAddress">Paste Address</button>
          <button id="pasteMessage">Paste Drop Ship Message</button>
      </div>
      

      <script src="popup.js"></script>
    </body>
  </html>
